<ion-view>
    <ion-nav-title>Produtos</ion-nav-title>
    <div class="bar bar-subheader item-input-insert bar-light">
        <!-- <i class="icon ion-search placeholder-icon"></i>-->

        <input type="search" placeholder="Pesquisa de Item" ng-model="query">

    </div>
    <ion-content class="padding has-subheader">
        <ion-list class="">
            <ion-item ng-repeat="o in products | filter: query" ng-click="addItem(o)">
                {{o.name}}
                <span class="item-note">
                    <i class="ion ion-cash"> {{o.price}}</i>
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
